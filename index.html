<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Bot</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.cdnfonts.com/css/dirty-liar" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/dirty-liar');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dirty Liar', 'Arial Black', sans-serif;
            background: #fff;
            color: #000;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vmin;
            height: 60vmin;
            background-image: url('favicon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
        }

        /* Distorted Logo */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 900;
            letter-spacing: -1px;
            z-index: 100;
            transform: skewX(-5deg);
            mix-blend-mode: difference;
            color: #fff;
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: clamp(4rem, 15vw, 18rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.05em;
            text-align: center;
            transform: scaleY(1.2);
            position: relative;
        }

        .distorted {
            display: block;
            transform: skewY(-2deg) scaleX(0.95);
        }

        .distorted:nth-child(2) {
            transform: skewY(1deg) scaleX(1.05);
            margin-left: -10px;
        }

        .distorted:nth-child(3) {
            transform: skewY(-1deg) scaleX(0.98);
            margin-left: 10px;
            font-size: 0.7em;
            opacity: 0.8;
        }

        /* Info Section */
        .info {
            padding: 10vh 5%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .info p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            line-height: 1.4;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        /* Features - Brutalist List */
        .features {
            list-style: none;
            margin: 5rem 0;
        }

        .features li {
            padding: 2rem 0;
            border-top: 2px solid #000;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 700;
            transition: all 0.2s;
            cursor: default;
        }

        .features li:hover {
            padding-left: 20px;
            background: #000;
            color: #fff;
        }

        .features li:last-child {
            border-bottom: 2px solid #000;
        }

        /* CTA Section */
        .cta {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5% 20px;
            background: #000;
            color: #fff;
        }

        .cta-title {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: -0.02em;
            transform: scaleY(1.1);
        }

        .cta-button {
            display: inline-block;
            padding: 1.5rem 3rem;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 900;
            color: #000;
            background: #fff;
            text-decoration: none;
            border: 3px solid #fff;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            letter-spacing: -0.02em;
        }

        .cta-button:hover {
            background: #000;
            color: #fff;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            padding: 2rem 5%;
            text-align: center;
            background: #fff;
            border-top: 2px solid #000;
            position: relative;
            z-index: 1;
        }

        footer p {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Glitch Effect */
        @keyframes glitch {
            0% {
                transform: scaleY(1.2) translate(0);
            }
            20% {
                transform: scaleY(1.2) translate(-2px, 2px);
            }
            40% {
                transform: scaleY(1.2) translate(-2px, -2px);
            }
            60% {
                transform: scaleY(1.2) translate(2px, 2px);
            }
            80% {
                transform: scaleY(1.2) translate(2px, -2px);
            }
            100% {
                transform: scaleY(1.2) translate(0);
            }
        }

        .hero-title:hover {
            animation: glitch 0.3s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .info {
                padding: 5vh 5%;
            }

            .features li {
                font-size: 1.3rem;
            }

            .cta-button {
                padding: 1.2rem 2rem;
            }

            .distorted:nth-child(2),
            .distorted:nth-child(3) {
                margin-left: 0;
            }
        }

        /* Minimalist Cursor Effect */
        body {
            cursor: crosshair;
        }

        a, button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">K!CK</div>

    <section class="hero">
        <h1 class="hero-title">
            <span class="distorted">KICK</span>
            <span class="distorted">BOT</span>
            <span class="distorted">WHATSAPP</span>
        </h1>
    </section>

    <section class="info">
        <p>O Kick-Bot é um bot(alugado) de automação para WhatsApp, projetado para gerenciar grupos, realizar tarefas utilitárias e oferecer entretenimento</p>

        <ul class="features">
            <li>GERENCIAMENTO DE GRUPOS</li>
            <li>TAREFAS UTILITÁRIAS</li>
            <li>ENTRETENIMENTO</li>
        </ul>
    </section>

    <section class="cta">
        <h2 class="cta-title">FALE COMIGO</h2>
        <a href="https://wa.me/17099852345" class="cta-button" target="_blank" rel="noopener noreferrer">
            WHATSAPP
        </a>
    </section>

    <footer>
        <p>KICK BOT 2026</p>
    </footer>

    <script>
        // Simple parallax
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero-title');
            if (hero) {
                hero.style.transform = `scaleY(1.2) translateY(${scrolled * 0.3}px)`;
            }
        });

        // Random glitch on logo
        const logo = document.querySelector('.logo');
        setInterval(() => {
            if (Math.random() > 0.95) {
                logo.style.transform = `skewX(-5deg) translateX(${Math.random() * 4 - 2}px)`;
                setTimeout(() => {
                    logo.style.transform = 'skewX(-5deg) translateX(0)';
                }, 100);
            }
        }, 100);
    </script>
</body>
</html>
